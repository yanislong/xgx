<html>
<head>
    <title>json</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script src="//cdn.bootcss.com/jquery/3.1.1/jquery.js"></script>
</head>
<body>
    json
    <input type="button" onclick="sendJson()" value="点击">
</body>
<script>
    function sendJson() {

        var stu={
            name:"nihao",
            age:22,
            sex:"男"
        };
        var jjj = JSON.stringify(stu);
        $.ajax({
            type : "POST",  //提交方式
            url : "http://192.168.171.224/php_json_post.php",//路径,www根目录下
            data : {
                "user" : jjj
            },//数据，这里使用的是Json格式进行传输
            success : function(result) {//返回数据根据结果进行相应的处理
                alert(result);
            }
        });
    }
</script>
</html>
